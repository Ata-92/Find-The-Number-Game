<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess Number</title>
</head>
<body>
  <div class="container">
    <h1 class="container__big-heading">Guess The Number (1 - 99)</h1>
    <div class="container__box">
      <input class="container__box--input" type="number" name="guess" min="1" max="99">
      <button class="container__box--button">CHECK</button>
    </div>
    <img class="container__img" src="" alt="">
    <h3 class="container__small-heading">Write the number</h3>
    <p class="container__text">Used attempts : <span class="container__text--used">0</span></p>
    <p class="container__text-remaining">Remaining attempts : <span class="container__text--remaining">10</span></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
